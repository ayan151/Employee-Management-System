                <div class="container " style=" width: 40%;  color: aliceblue; background: #3b4cd3;">
                    <br>
                <form action="/add_emp" method="post" >
                    {% csrf_token %}
                    <label for="first_name" class="form-label"> First Name</label>
                    <input type="text" name="first_name" class="form-control" id="first_name" value="{{first_name}}" aria-describedby="emailHelp"><br>

                    <label for="last_name" class="form-label"> Last Name</label>
                    <input type="text" name="last_name" class="form-control" id="last_name" value="{{last_name}}" aria-describedby="emailHelp"><br>


                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" name="phone" class="form-control" id="phone" value="{{phone}}" aria-describedby="emailHelp"><br>

                    <label for="salary" class="form-label"> Salary</label>
                    <input type="number" name="salary" class="form-control" id="salary" value="{{salary}}" aria-describedby="emailHelp"><br>

                    <label for="dept" class="form-label">Department</label>
                    <input type="number" name="dept" class="form-control" id="dept" value="{{dept}}"aria-describedby="emailHelp"><br>

                    <label for="role" class="form-label">Role</label>
                    <input type="number" name="role"class="form-control" id="role" value="{{role}}" aria-describedby="emailHelp"><br>

                    <label for="bonus" class="form-label">Bonus</label>
                    <input type="number" name="bonus" class="form-control" id="bonus" value="{{bonus}}" aria-describedby="emailHelp"><br>
                    
                    <label for="hire_date" class="form-label">hire_date</label>
                    <input type="number" name="hire_date" class="form-control" id="hire_date" value="{{hire_date}}" aria-describedby="emailHelp"><br>


                    <button type="submit" class="btn btn-danger">Submit</button><br>
                </form>
