        <h3> Filter Empliyee Details</h3>
        <br style="color: white;">
            <form action="/filter_emp" method="post" >
                {% csrf_token %}
                <label for="name" class="form-label">Employee First/Last Name</label>
                <input type="text" name="name" class="form-control" id="name" value="{{name}}" aria-describedby="emailHelp"><br>

                


                <label for="dept" class="form-label">Department</label>
                <input type="text" name="dept" class="form-control" id="dept" value="{{dept}}"aria-describedby="emailHelp"><br>

                <label for="role" class="form-label">Role</label>
                <input type="text" name="role"class="form-control" id="role" value="{{role}}" aria-describedby="emailHelp"><br>
                <button type="submit" class="btn btn-danger">Submit</button><br>
            </form>
